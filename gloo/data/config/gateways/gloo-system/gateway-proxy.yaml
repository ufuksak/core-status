bindAddress: '::'
bindPort: 8080
httpGateway: {}
metadata:
  name: gateway-proxy
  namespace: gloo-system
  resourceVersion: "19"
namespacedStatuses:
  statuses:
    gloo-system:
      reportedBy: gateway
      state: Accepted
      subresourceStatuses:
        '*v1.Proxy.gateway-proxy_gloo-system':
          reportedBy: gloo
          state: Accepted
proxyNames:
- gateway-proxy
useProxyProto: false
