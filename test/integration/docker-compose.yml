version: '3.7'

volumes:
  postgres-int:

services:
  redis:
    extends:
      file: ../../docker-compose.yaml
      service: redis
    container_name: redis-int

  rabbitmq:
    extends:
      file: ../../docker-compose.yaml
      service: rabbitmq
    container_name: rabbitmq-int

  localstack:
    extends:
      file: ../../docker-compose.yaml
      service: localstack
    container_name: localstack-int

  postgres:
    extends:
      file: ../../docker-compose.yaml
      service: postgres
    container_name: postgres-int
    volumes:
      - postgres-int:/var/lib/postgresql
      - postgres-int:/var/log/postgresql
      - ./pg_init.sql:/docker-entrypoint-initdb.d/10-init.sql

  mysql:
    container_name: mysql-int
    image: mysql:5.7.22
    command: --sql_mode=NO_ENGINE_SUBSTITUTION
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: test_keystoreservice
      MYSQL_USER: root
      MYSQL_PASSWORD: test

  keystore:
    extends:
      file: ../../docker-compose.base.yml
      service: keystore
    depends_on:
      - mysql
